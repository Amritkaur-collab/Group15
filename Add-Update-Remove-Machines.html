<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Group 15" />
    <meta name="description" content="Add-Update-Remove-Jobs/Machines" />
    <title>Manage Machines</title>
    <link rel="stylesheet" href="WebSolution/styles/machinestyle.css">
    <script defer src="WebSolution/scripts/fmdscript.js"></script>
</head>
<body>
    <a href="factory-manager-dashboard.html" class="top-left-button">Return to Dashboard</a>

    <div class="container">
        <h1>Manage Machines</h1>
        <div class="machine-form">
            <h3>Add or Update Machine</h3>
            <label for="machine-name">Machine Name:</label>
            <input type="text" id="machine-name" required>
            
            <label for="machine-location">Location:</label>
            <input type="text" id="machine-location" required>
        
            <label for="machine-date">Date Acquired:</label>
            <input type="date" id="machine-date" required>
        
            <button onclick="addOrUpdateMachine()">Add/Update Machine</button>
        </div>

        <h3>Machines</h3>
        <table id="machine-table">
            <thead>
                <tr>
                    <th>Machine ID</th>
                    <th>Machine Name</th>
                    <th>Location</th>
                    <th>Date Acquired</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div> 
</body>
</html>
