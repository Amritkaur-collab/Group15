<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Group 15" />
    <meta name="description" content="Add-Update-Remove-Jobs/Machines" />
    <title>Manage Jobs</title>
    <link rel="stylesheet" href="WebSolution/styles/jobstyle.css">
    <script defer src="WebSolution/scripts/fmdscript.js"></script>
</head>
<body>
    <a href="factory-manager-dashboard.html" class="top-left-button">Return to Dashboard</a>

    <div class="container">
        <h1>Manage Jobs</h1>
        <div class="job-form">
            <h3>Add or Update Job</h3>
            <label for="job-id">Job ID:</label>
            <input type="text" id="job-id">
            <label for="job-name">Job Name:</label>
            <input type="text" id="job-name">
            <label for="assigned-machine">Assign to Machine:</label>
            <select id="assigned-machine">
                <option value="">Select Machine</option>
            </select>
            <button>Add/Update Job</button>
        </div>


        <h3>Jobs</h3>
        <table id="job-table">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Job Name</th>
                    <th>Assigned Machine</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div> 
</body>
</html>
